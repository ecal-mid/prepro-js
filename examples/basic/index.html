<html>

  <head>
    <title>Prepro Basic Example</title>
    <style>
      @import url('../../build/prepro.min.css');

      html,
      body {
        width: 100%;
        height: 100%;
        padding:0;
        margin:0;
        overflow: hidden;
        background: black;
      }

      #prepro {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>

    <div id="prepro"></div>

    <script src="../../build/prepro.min.js"></script>
    <script>

      function setup() {
        // Add the video element to the div with the id "prepro".
        prepro.showVideo('#prepro');
        // Add the debug view to see the services details.
        prepro.addDebugView();
        // Start playing.
        prepro.play();
      }

      // Load the video folder and call the setup function when done.
      prepro.load('../_data/test-video').then(setup);

    </script>
  </body>

</html>
