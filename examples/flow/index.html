<html>

  <head>
    <title>Prepro Flow Example</title>
    <style>
      @import url('../../build/prepro.min.css');

      html,
      body {
        width: 100%;
        height: 100%;
        padding:0;
        margin:0;
        overflow: hidden;
        background: black;
      }

      #prepro {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
      }

      #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="prepro"></div>
    <canvas id="overlay"></canvas>
    <script src="../../build/prepro.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
